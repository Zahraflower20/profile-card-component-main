<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap" rel="stylesheet">

<body>
  
  
<div class="container">
    
<div class="patterncardimage">
  <img src="images/bg-pattern-card.svg" alt="pattern card">
</div>
<div class="person">
  <img src="images/image-victor.jpg" alt="victor">
</div>

    <div class="profile">
<div class="background">
  <p class="name"><strong style="color:black">Victor Crest </strong>26</p>
  
  <p class="place">London</p>
</div>
  <hr class="line">

<div class="numbers">
  <div>
    <p><strong style="color:black">80K</strong></p>
    <p class="small">Followers</p>
  </div>

  <div>
    <p><strong style="color:black">803K</strong></p>
    <p class="small">Link</p>
 </div>
 <div>
    <p><strong style="color:black">1.4K</strong></p>
    <p class="small">Photos</p>
 </div>
  </div>

</div>
</div>
